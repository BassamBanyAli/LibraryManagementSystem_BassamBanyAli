<mat-toolbar color="primary" class="app-toolbar">
  <span class="toolbar-title">Books</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" routerLink="/books/form">
    <mat-icon>add</mat-icon>
    Add Book
  </button>
</mat-toolbar>

<mat-card class="books-card">
  <mat-table [dataSource]="books" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.id}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.title}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.author}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> ISBN </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.isbn}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="publishedAt">
      <mat-header-cell *matHeaderCellDef> Published At </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.publishedAt | date:'short'}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" (click)="editBook(book)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

   
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>

<h2 class="section-title">Books with Categories</h2>
<app-books-with-categories></app-books-with-categories>
